    <style>
      html {
        scroll-behavior: smooth;
      }
      .blurred-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: radial-gradient(circle at 10% 15%, rgba(59,130,246,0.1), transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(168,85,247,0.1), transparent 40%);
        filter: blur(80px);
        z-index: -1;
      }
      .scroll-top-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 9999px;
        font-size: 1.25rem;
        cursor: pointer;
        z-index: 50;
        box-shadow: 0 10px 15px rgba(0,0,0,0.3);
        opacity: 0;
        transform: translateY(100px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .scroll-top-btn.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .scroll-top-btn:hover {
        transform: scale(1.1);
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Custom styles for form inputs */
      .form-input {
        background-color: #0f172a; /* Same as service cards */
        border: 1px solid #334155; /* slate-700 */
        border-radius: 0.5rem; /* rounded-lg */
        padding: 0.75rem 1rem;
        color: white;
        width: 100%;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-input:focus {
        outline: none;
        border-color: #3b82f6; /* blue-500 */
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }
      /* Style for the select dropdown arrow */
      select.form-input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
      }
    </style>
</head>

    <!-- Contact Section -->

    <!-- "Scroll to Top" button HTML -->
    <button id="scrollTopBtn" class="scroll-top-btn" title="Go to top">↑</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    // --- Standard page logic (menu, scroll buttons, etc.) ---
    // This part is correct and remains unchanged
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIconTop = document.getElementById('menu-icon-top');
    const menuIconMiddle = document.getElementById('menu-icon-middle');
    const menuIconBottom = document.getElementById('menu-icon-bottom');
    const toggleMenu = () => {
      const isMenuOpen = mobileMenu.classList.contains('menu-open');
      mobileMenu.classList.toggle('-translate-y-full');
      mobileMenu.classList.toggle('menu-open');
      if (isMenuOpen) {
          menuIconTop.style.transform = 'rotate(0) translateY(0)';
          menuIconMiddle.style.opacity = '1';
          menuIconBottom.style.transform = 'rotate(0) translateY(0)';
      } else {
          menuIconTop.style.transform = 'rotate(45deg) translateY(7.5px)';
          menuIconMiddle.style.opacity = '0';
          menuIconBottom.style.transform = 'rotate(-45deg) translateY(-7.5px)';
      }
    };
    menuBtn.addEventListener('click', toggleMenu);
    document.querySelectorAll('.mobile-link').forEach(link => { link.addEventListener('click', () => { if(mobileMenu.classList.contains('menu-open')) { toggleMenu(); } }); });
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.onscroll = function() { if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) { scrollTopBtn.classList.add('visible'); } else { scrollTopBtn.classList.remove('visible'); } };
    scrollTopBtn.addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });
    const sections = document.querySelectorAll('.fade-in-section');
    const observer = new IntersectionObserver((entries) => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('is-visible'); } }); }, { threshold: 0.1 });
    sections.forEach(section => { observer.observe(section); });


    // --- SUPABASE FORM HANDLING LOGIC ---

    const SUPABASE_URL = 'https://oasulubendppqzjbkegb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hc3VsdWJlbmRwcHF6amJrZWdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNTQ5NzQsImV4cCI6MjA2ODkzMDk3NH0.Vpds3rCcSFQFJSKYrJCPwyZEwhWIOW0RquDrApm6c-Q';

    // *** THE FIX IS HERE ***
    // The Supabase library from the CDN creates a global object called 'supabase'.
    // We initialize our client from that global object and store it in a NEW constant with a different name.
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const contactForm = document.getElementById('contact-form');
    const submitButton = document.getElementById('submit-button');
    const formMessage = document.getElementById('form-message');

    contactForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      formMessage.textContent = '';

      const formData = new FormData(contactForm);
      const name = formData.get('name');
      const email = formData.get('email');
      const service = formData.get('service');
      const description = formData.get('description');

      try {
        // *** THE FIX IS APPLIED HERE ***
        // We use our newly named constant 'supabaseClient' to interact with the database.
        const { data, error } = await supabaseClient
          .from('contacts')
          .insert([
            { name, email, service, description },
          ]);

        if (error) {
          throw error;
        }

        window.location.href = 'thank-you.html';

      } catch (error) {
        formMessage.textContent = 'An error occurred. Please try again.';
        formMessage.style.color = '#ef4444';
        console.error('Error submitting form:', error.message);

        submitButton.disabled = false;
        submitButton.textContent = 'Send Message';
      }
    });
  });
</script>
