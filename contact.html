<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€“ PureHex Media</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <div class="min-h-screen flex items-center justify-center px-4 py-20">
    <form id="contactForm" class="bg-[#0f172a] p-8 rounded-xl w-full max-w-xl space-y-4">
      <h1 class="text-3xl font-bold text-center mb-6">Let's Talk</h1>

      <input type="text" name="name" placeholder="Name" required
        class="w-full px-4 py-2 bg-black border border-gray-600 text-white rounded" />

      <input type="email" name="email" placeholder="Email" required
        class="w-full px-4 py-2 bg-black border border-gray-600 text-white rounded" />

      <select name="service"
        class="w-full px-4 py-2 bg-black border border-gray-600 text-white rounded">
        <option>Select Service</option>
        <option>Web Design</option>
        <option>Branding</option>
        <option>Development</option>
        <option>Marketing</option>
      </select>

      <textarea name="message" placeholder="Describe your project..." rows="5" required
        class="w-full px-4 py-2 bg-black border border-gray-600 text-white rounded"></textarea>

      <button type="submit"
        class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white px-6 py-3 rounded-full w-full">
        Send Message
      </button>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      
      try {
        const response = await fetch("https://formspree.io/f/meozavpq", {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          alert("Thanks for your time!");
          window.location.href = "index.html";
        } else {
          alert("There was a problem submitting the form.");
        }
      } catch (error) {
        alert("Something went wrong!");
      }
    });
  </script>
</body>
</html>
