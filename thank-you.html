    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;  
      .blurred-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: radial-gradient(circle at 10% 15%, rgba(59,130,246,0.1), transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(168,85,247,0.1), transparent 40%);
        filter: blur(80px);
        z-index: -1;
      }}
      .scroll-top-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 9999px;
        font-size: 1.25rem;
        cursor: pointer;
        z-index: 50;
        box-shadow: 0 10px 15px rgba(0,0,0,0.3);
        opacity: 0;
        transform: translateY(100px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .scroll-top-btn.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .scroll-top-btn:hover {
        transform: scale(1.1);
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
</head>

<body class="bg-black text-white flex flex-col min-h-screen">

    <!-- Navbar (Consistent across all pages) -->
    <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-50">

          <img src="logo.png" alt="PureHex Logo" class="h-6 inline-block mr-2" />
          <span class="text-white">Pure<span class="text-blue-500">Hex</span> Media</span>
        </a>

        <!-- Hamburger -->
        <button id="menu-btn" class="md:hidden text-white focus:outline-none z-[60]">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path id="menu-icon-top" stroke-linecap="round" stroke-linejoin="round" d="M4 6h16"></path><path id="menu-icon-middle" stroke-linecap="round" stroke-linejoin="round" d="M4 12h16"></path><path id="menu-icon-bottom" stroke-linecap="round" stroke-linejoin="round" d="M4 18h16"></path></svg>
        </button>

        <!-- Desktop Menu -->

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden absolute top-0 left-0 w-full bg-black/95 backdrop-blur-md flex-col space-y-2 px-6 pt-20 pb-4 text-sm transform -translate-y-full transition-transform duration-300 ease-in-out z-[55]">
          <a href="index.html#home" class="block hover:text-blue-500 py-2 mobile-link">Home</a>
          <a href="index.html#portfolio" class="block hover:text-blue-500 py-2 mobile-link">Portfolio</a>
          <a href="index.html#services" class="block hover:text-blue-500 py-2 mobile-link">Services</a>

    </header>

    <!-- Thank You Section -->
    <main class="flex-grow flex items-center justify-center px-6 py-12 sm:py-20">
      <div class="max-w-xl mx-auto text-center">
        <div class="bg-[#0f172a]/80 p-8 sm:p-12 rounded-xl border border-slate-800 fade-in-section">
          <!-- Success Icon -->
          <div class="mx-auto mb-6 bg-gradient-to-br from-blue-500 to-purple-500 h-16 w-16 rounded-full flex items-center justify-center">

    <!-- "Scroll to Top" button HTML -->
    <button id="scrollTopBtn" class="scroll-top-btn" title="Go to top">↑</button>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // All the same JavaScript for dynamic elements
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIconTop = document.getElementById('menu-icon-top');
        const menuIconMiddle = document.getElementById('menu-icon-middle');
        const menuIconBottom = document.getElementById('menu-icon-bottom');
        const mobileLinks = document.querySelectorAll('.mobile-link');
        const toggleMenu = () => {
          const isMenuOpen = mobileMenu.classList.contains('menu-open');
          mobileMenu.classList.toggle('-translate-y-full');
          mobileMenu.classList.toggle('menu-open');
          if (isMenuOpen) {
              menuIconTop.style.transform = 'rotate(0) translateY(0)';
              menuIconMiddle.style.opacity = '1';
              menuIconBottom.style.transform = 'rotate(0) translateY(0)';
          } else {
              menuIconTop.style.transform = 'rotate(45deg) translateY(7.5px)';
              menuIconMiddle.style.opacity = '0';
              menuIconBottom.style.transform = 'rotate(-45deg) translateY(-7.5px)';
          }
        };
        menuBtn.addEventListener('click', toggleMenu);
        mobileLinks.forEach(link => { link.addEventListener('click', () => { if(mobileMenu.classList.contains('menu-open')) { toggleMenu(); } }); });

        const scrollTopBtn = document.getElementById('scrollTopBtn');
        window.onscroll = function() {
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) { scrollTopBtn.classList.add('visible'); } else { scrollTopBtn.classList.remove('visible'); }
        };
        scrollTopBtn.addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });

        const sections = document.querySelectorAll('.fade-in-section');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('is-visible'); } });
        }, { threshold: 0.1 });
        sections.forEach(section => { observer.observe(section); });
      });
    </script>
</body>
</html>
